<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Block Level Buttons</h2>
  <p>If you have many block-level buttons, you can control the space between them with the .gap-* class:</p>
  <div class="d-grid gap-3">
    <button type="button" class="btn btn-danger btn-lg ">Full-Width Button</button>
    <button type="button" class="btn btn-warning btn-md">Full-Width Button</button>
    <button type="button" class="btn btn-success btn-sm">Full-Width Button</button>
  </div>

  <div class="container mt-5">
    
    <button type="button" class="btn btn-danger btn-lg ">Large</button>
    <button type="button" class="btn btn-warning btn-md ">Default</button>    
    <button type="button" class="btn btn-success btn-sm  ">Small</button>
    <button type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" class="btn btn-light btn-sm  ">Small</button>

    
  </div>


</div>

</body>
</html>
